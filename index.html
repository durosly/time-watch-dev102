<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Stopwatch program</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div class="row">
        <div class="stopwatch-container">
            <div class="stopwatch">
                <p class="stopwatch-display">10:00:00</p>
                <div class="stopwatch-btn-container">
                    <button class="btn btn-stopwatch-start">Start</button>
                    <button class="btn btn-stopwatch-stop">Stop</button>
                    <button class="btn btn-stopwatch-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
